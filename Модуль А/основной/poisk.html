<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/poisk.css">
</head>
<body>
    <main> 
        <section class="pet-search">
            <div class="search-area">
                <div class="row">
                    <label for="district">Район:</label>
                    <input type="text" id="district">
                </div>
                <div class="row">
                    <label for="animal-type-search">Вид животного:</label>
                    <select name="animal-type" id="animal-type-search">
                        <option value="dog">Собака</option>
                        <option value="cat">Кошка</option>
                        <option value="bird">Птица</option>
                    </select>
                </div>
                <div class="row">
                    <label for="pet-search">Вид животного:</label>
                    <input type="text" id="pet-search" placeholder="Введите вид животного">
                </div>
                <div class="row">
                    <button>Найти питомца</button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
